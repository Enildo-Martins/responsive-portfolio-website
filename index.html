<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meu Portfólio</title>
    
        <!-- CSS Global -->
        <link rel="stylesheet" href="css/globals.css">
    
        <!-- CSS Modules -->
        <link rel="stylesheet" href="css/modules/header.css">
        <link rel="stylesheet" href="css/modules/home.css">
        <link rel="stylesheet" href="css/modules/projetos.css">
        <link rel="stylesheet" href="css/modules/contato.css">
        <link rel="stylesheet" href="css/modules/contato.css">
        <link rel="stylesheet" href="css/modules/footer.css">
    </head>
<body>

    <!-- Cabeçalho -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home -->
    <section id="home">
        <h1>Bem-vindo(a) ao meu Portfólio!</h1>
    </section>

    <!-- Sobre -->
    <section id="sobre">
        <h2>Sobre Mim</h2>
        <p>Desenvolvedor com interesse em tecnologias front-end.</p>
    </section>

    <!-- Projetos -->
    <section id="projetos">
        <h2>Projetos Recentes</h2>
        <div class="projeto-card">Projeto 1</div>
        <div class="projeto-card">Projeto 2</div>
        <div class="projeto-card">Projeto 3</div>
    </section>

    <!-- Contato -->
    <section id="contato">
        <h2>Contato</h2>
        <form id="form-contato">
            <input type="text" id="nome" placeholder="Seu nome" required>
            <input type="email" id="email" placeholder="Seu e-mail" required>
            <textarea id="mensagem" placeholder="Sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 - Desenvolvido por [Seu Nome]</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
